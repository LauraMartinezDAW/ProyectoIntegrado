<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn para los iconos propios de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/botanic.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Merienda:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/16f71d5ae1.js" crossorigin="anonymous"></script>
    <title>Modificar producto</title>
</head>
<body>
    <div class="container pb-2">
        <h1 class="letraCursiva text-center display-5 mb-4 pt-3 colorVerde">Modificar producto</h1>
        <form id="crearUsuario" class="col-md-8 col-xl-4 mx-auto p-3 col-12" action="" method="post">          
            <label for="nombre" class="form-label">Nombre</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-card-list text-primary fw-bold"></i></span>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del producto" aria-label="Nombre del producto" aria-describedby="basic-addon1" required="">
            </div>

            <label for="descripcion" class="form-label">Descripción</label>
            <div class="my-3 ">
                <textarea class="form-control" name="descripcion" id="descripcion" cols="60" rows="7" placeholder="Escribe la descripción" required></textarea>
            </div>

            <label class="form-label">Precio</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-currency-euro text-primary"></i></span>
                <input type="number" step="0.05" name="precio"  class="form-control" placeholder="Precio del producto" aria-label="Precio" aria-describedby="basic-addon1" required="">
            </div>

            <label class="form-label">Tamaño</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-rulers text-primary"></i></span>
                <select class="form-select" name="medida">
                    <option selected>Tamaño de la planta</option>
                    <option value="1">S</option>
                    <option value="2">M</option>
                    <option value="3">L</option>
                </select>
            </div>

            <label class="form-label">Fotografía</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-image text-primary"></i></span>
                <input type="file" name="foto" class="form-control border-start-0" aria-label="Foto" aria-describedby="basic-addon1" required="">
            </div>

            <label class="form-label">Stock</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-box-seam text-primary"></i></span>
                <input type="number" min="1" name="stock"  class="form-control" placeholder="Stock del producto" aria-label="Stock" aria-describedby="basic-addon1" required="">
            </div>

            <div class="mt-4 d-flex justify-content-around">
                <input class="btn boton2" type="submit" value="Modificar producto">
                <a href="modificarProducto.html" class="btn boton2 px-4">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
