<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn para los iconos propios de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/botanic.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Merienda:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/16f71d5ae1.js" crossorigin="anonymous"></script>
    <title>Modificación de usuario</title>
</head>
<body>
    <div class="container pb-2">
        <h1 class="letraCursiva text-center display-5 mb-4 pt-3 colorVerde">Modificar usuario</h1>
        <form id="crearUsuario" class="col-md-4 mx-auto p-3" action="" method="post">
            <label for="nombreUsuario" class="form-label">Usuario</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill text-primary"></i></span>
                <input type="text" class="form-control" id="nombreUsuario" value="LAMC" name="nombreUsuario" placeholder="Nombre de usuario" aria-label="Nombre de usuario" aria-describedby="basic-addon1" required="">
            </div>

            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-shield-lock-fill text-primary"></i></span>
                <input type="password" id="password" value="12345" name="password" class="form-control" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon1" required="">
            </div>

            <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-shield-lock text-primary"></i></span>
                <input type="password" id="confirmarPassword" name="confirmarPassword" class="form-control" placeholder="Confirme la contraseña" aria-label="ConfirmarPassword" aria-describedby="basic-addon1" required="">
            </div>
            
            <label for="nombre" class="form-label">Nombre</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-card-list text-primary fw-bold"></i></span>
                <input type="text" id="nombre" value="Laura" name="nombre" class="form-control" placeholder="Nombre del usuario" aria-label="Nombre del usuario" aria-describedby="basic-addon1" required="">
            </div>

            <label for="apellidos" class="form-label">Apellidos</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-journal-text text-primary"></i></span>
                <input type="text" id="apellidos" value="Martínez Córdoba" name="apellidos" class="form-control" placeholder="Apellidos del usuario" aria-label="Apellidos" aria-describedby="basic-addon1" required="">
            </div>

            <label class="form-label">e-mail</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill text-primary"></i></span>
                <input type="email" name="email" value="martinez.cordoba.laura@iescamas.es" class="form-control" placeholder="Introduzca la dirección de correo" aria-label="Email" aria-describedby="basic-addon1" required="">
            </div>

            <label class="form-check-label mt-2">Administrador</label>
            <input class="form-check-input mt-3 boton" type="checkbox" name="administrador" checked>

            <div class="mt-4 d-flex justify-content-around">
                <input class="btn boton2" type="submit" value="Actualizar usuario">
                <a href="modificarUsuario.html" class="btn boton2 px-4">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
